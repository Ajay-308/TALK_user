name: CI/CD for learn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Update this to the correct Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: Debug Git
        run: |
          git --version
          git remote -v
          git branch -a
          git log -n 10
        if: failure()

      - name: Deploy to GitHub Pages
        uses: jamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: .next  # Update this to the correct output folder
